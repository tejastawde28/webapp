name: Packer Build

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --upgrade --no-cache-dir

      - name: Run Integration Tests
        env:
          TESTING: "True"
        run: |
          pytest --verbose

  build-custom-image:
    name: Build Custom Image in AWS & GCP
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify GitHub Secrets
        run: |
          if [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" || -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]]; then
            echo "‚ùå AWS credentials are missing in GitHub Secrets!"
            exit 1
          fi

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: |
          echo "Setting up AWS credentials..."
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_DEFAULT_REGION
          aws sts get-caller-identity

      - name: Install Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Enable Packer Logging
        run: |
          export PACKER_LOG=1
          export PACKER_LOG_PATH="packer.log"

      - name: Build Image with Packer
        run: |
          packer init packer/webapp.pkr.hcl
          packer build -var "db_password=${{ secrets.DB_PASSWORD }}" packer/webapp.pkr.hcl

      - name: Upload Packer Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: packer-logs
          path: packer.log

      - name: Configure Systemd Service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl enable csye6225.service